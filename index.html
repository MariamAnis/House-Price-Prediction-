<html>
    <head>
        <title>QuotesApp</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans&family=Amatic+SC:wght@400;700&family=Fasthand&family=Inter&family=Montserrat:wght@200;400;700;800&family=Noto+Sans&family=Open+Sans&family=Poppins:wght@200;300;400;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2 class="text-center mt-5">Press the button to get your quote</h2>
                <div class="col-md-12 quote " id="Qdiv">
                    <p id="cap">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic repudiandae neque vero iusto, aperiam fuga. Quidem, vero molestiae magnam nobis molestias tempore fuga inventore blanditiis quibusdam impedit non suscipit provident?</p>
                    <h3 id="author"></h3>

                </div>
                <button class="btn mt-3 w-25" id="btn" onclick="printQuote()">Quote</button>
            </div>
        </div>







        <script src="index.js"></script>
    </body>
</html>
